<!DOCTYPE html>
<html>
  <head>
    <title>Scoreboard Operator</title>
    <link rel="stylesheet" href="scoreboard.css" />
  </head>
  <body>
    <!-- FILL IN YOUR SCORE BOARD HTML CODE HERE -->
    <table id="fieldTbl">
      <tr>
        <th colspan="9" style="font-size: 28px">DAVID FIELD</th>
      </tr>
      <tr class="inningNum">
        <th></th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>R</th>
        <th rowspan="9">
          <img
            class="icon"
            src="images/ups.png"
            style="width: 120px; height: 120px"
          />
        </th>
      </tr>
      <tr>
        <th>AWAY</th>
        <td id="away1" class="innings">0</td>
        <td id="away2" class="innings">0</td>
        <td id="away3" class="innings">0</td>
        <td id="away4" class="innings">0</td>
        <td id="away5" class="innings">0</td>
        <td id="away6" class="innings">0</td>
        <td id="away7" class="innings">0</td>
        <td id="awayR" class="runs">0</td>
      </tr>
      <tr>
        <th>HOME</th>
        <td id="home1" class="innings">0</td>
        <td id="home2" class="innings">0</td>
        <td id="home3" class="innings">0</td>
        <td id="home4" class="innings">0</td>
        <td id="home5" class="innings">0</td>
        <td id="home6" class="innings">0</td>
        <td id="home7" class="innings">0</td>
        <td id="homeR" class="runs">0</td>
      </tr>
      <tr colspan="9">
        &nbsp;
      </tr>
    </table>

    <table id="ctlCenter">
      <tr>
        <th name="Control Center" colspan="4" style="font-size: 28px">
          CONTROL CENTER
        </th>
      </tr>
      <tr>
        <td>
          <label for="who">Who:</label>
        </td>
        <td class="ctlButtons">
          <select name="who" id="who">
            <option value="away">Away</option>
            <option value="home">Home</option>
          </select>
        </td>
        <td>
          <label for="inning">Inning:</label>
        </td>
        <td class="ctlButtons">
          <select name="inning" id="inning">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Runs:</td>
        <td class="ctlButtons">
          <button id="run++">+</button>
          <button id="run--">-</button>
        </td>
        <td colspan="2"></td>
      </tr>
      <tr>
        <td>Sound:</td>
        <td class="ctlButtons">
          <button id="cheer">ðŸ“£</button>
          <button id="song">ðŸŽ¶</button>
        </td>
        <td colspan="2"></td>
      </tr>
    </table>
    <script src="app.js"></script>
  </body>
</html>
